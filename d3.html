<div class="chart"></div>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var data = [4, 25, 15, 16, 23, 42];

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 420]);

d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d) + "px"; })
    .text(function(d) { return d; }); 
   

</script>
